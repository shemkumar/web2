<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.min.js"></script>
    <title>Login Required</title>
  </head>
  <body>
    <main role="main">
      <div class="album py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
              <h1>Student care finder</h1>
              <br>
              <h3 id="result">Login</h3>
              <br>
              <form class="container" method="post">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="user" required>
                <br>
                <label style="padding-top: 10px" for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>
                <br>
                <br>
		<!-- Username: root@locahost -->

                <button type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
